<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body style="background-image: url('https://images.pexels.com/photos/395196/pexels-photo-395196.jpeg?cs=srgb&dl=pexels-gabriela-palai-129458-395196.jpg&fm=jpg');background-repeat: no-repeat;background-size: cover;">

<div class="container">

   
    <div class="left-section">
        <div class="overlay"></div>
        <div class="text-box">
            <h1>Find your next<br>adventure.</h1>
            <a href="signup.html">
    <button class="signup-btn">Sign Up</button>
</a>
            
           
        </div>
    </div>

   
    <div class="right-section">
        <h2>Hello!<br>Good to have you back.</h2>

        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">

        <button class="login-btn">Login</button>

        <p class="social-text">Or login with</p>

       <div class="social-icons">
    <a href="google.html" class="icon">
        <img src="https://static.vecteezy.com/system/resources/previews/042/165/816/non_2x/google-logo-transparent-free-png.png" alt="Google">
    </a>

    <a href="facebook.html" class="icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
    </a>
</div>

    </div>

</div>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #2e423f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 80%;
    height: 70vh;
    display: flex;
    border-radius: 12px;
    overflow: hidden;
}


.left-section {
    width: 50%;
    background-image: url("https://media.istockphoto.com/id/904172104/photo/weve-made-it-all-this-way-i-am-proud.jpg?s=612x612&w=0&k=20&c=MewnsAhbeGRcMBN9_ZKhThmqPK6c8nCT8XYk5ZM_hdg="); 
    background-size: cover;
    background-position: center;
    position: relative;
}

.overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.3);
}

.text-box {
    position: absolute;
    top: 20%;
    left: 10%;
    color: white;
}

.text-box h1 {
    font-size: 35px;
    line-height: 1.3;
}

.signup-btn {
    margin-top: 15px;
    padding: 10px 20px;
    background: white;
    border: none;
    border-radius: 20px;
}


.right-section {
    width: 50%;
    background: white;
    padding: 60px;
}

.right-section h2 {
    margin-bottom: 30px;
    line-height: 1.4;
}

.right-section input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #888;
}

.login-btn {
    width: 100%;
    padding: 12px;
    border: none;
    background: #7ca986;
    color: white;
    border-radius: 8px;
}

.social-text {
    text-align: center;
    margin-top: 15px;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
}

.social-icons .icon {
    width: 45px;
    height: 45px;
    background: #f2f2f2;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.20);
    transition: 0.3s;
}

.social-icons .icon:hover {
    transform: scale(1.1);
    background: #e8e8e8;
}

.social-icons .icon img {
    width: 22px;
}


</style>

</body>
</html>
